<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6" *ngIf="user">
        <div class="profile-image-container">
          <img mat-card-image [src]="dataToImage(user!.img) || 'https://via.placeholder.com/300'" alt="Imagen del evento" class="profile-image">
        </div>
        <br>
        <div class="card">
          <div class="card-header text-center">
            <h2 class="mb-0">Perfil de Usuario</h2>
          </div>
          <div class="card-body">

            <div>
              
              <div>
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input id="username" type="text" class="form-control" value="{{ user.username }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="nombre">Nombre:</label>
                    <input id="nombre" type="text" class="form-control" value="{{ user.nombre }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="apellido">Apellido:</label>
                    <input id="apellido" type="text" class="form-control" value="{{ user.apellido }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="email">Email:</label>
                    <input id="email" type="email" class="form-control" value="{{ user.email }}" readonly>
                </div>
              </div>
            </div>
           
            </div>
            
            <div *ngIf="!user">
                <p class="alert alert-info">No se pudo cargar el perfil de usuario en este momento.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
