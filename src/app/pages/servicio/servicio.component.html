<div class="container">
    <h2 class="text-center mb-4">Listado de Servicios</h2>
    <div class="text-center mt-4">
        <p>Descubre nuestros servicios y encuentra la atenci√≥n que necesitas.</p>
    </div>
        <div class="row">
      <div *ngFor="let servicio of servicios" class="col-md-4 mb-4">
        <mat-card>
            <img [src]="dataToImage(servicio.img) || 'https://via.placeholder.com/300'" alt="Imagen del servicio" class="card-img-top" style="width: 100%; height: 200px; object-fit: cover;">
          <mat-card-content>
            <h5 class="card-title">{{ servicio.titulo }}</h5>
            <p class="card-text">{{ servicio.descripcion }}</p>
            <button (click)="editarServicio(servicio.idservicio)" mat-raised-button color="accent">Editar servicio</button>
            <button (click)="eliminarServicio(servicio.idservicio)" mat-raised-button color="warn" style="margin-left: 5px;">Eliminar</button>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="row">
        <div class="col-md-12 text-center">
          <p>Agrega un servicio nuevo</p>
          <button mat-raised-button color="primary" (click)="registrarServicio()">Agregar servicio</button>
        </div>
      </div>
    </div>
  </div>
